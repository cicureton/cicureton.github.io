<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Edit Product</title>
    <link rel="stylesheet" href="styles/admin.css">
</head>

<body>

    <header>
        <h1>Roomful Furniture Admin View</h1>
        <nav>
            <a href="admin-upload.html">Bulk Upload</a>
            <a href="admin-products.html">Product Listing</a>
            <a href="index.html">Sign Out</a>
        </nav>
    </header>
    
    <main>
        <h2>Edit Product Details</h2>
        <form>
            <label>Product ID: 001 (Not Editable)</label><br>
            <label for="name">Name:</label>
            <input type="text" id="name" value="Modern Chair"><br>
            <label for="description">Description:</label>
            <textarea id="description">Comfortable modern chair.</textarea><br>
            <label for="category">Category:</label>
            <input type="text" id="category" value="Furniture"><br>
            <label for="price">Price:</label>
            <input type="number" id="price" value="60"><br>
            <label for="image">Image Path:</label>
            <input type="text" id="image" value="images/chair.jpg"><br>
            <button type="submit">Save Changes</button>
        </form>
    </main>
</body>
</html>
